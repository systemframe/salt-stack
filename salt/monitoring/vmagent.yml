global:
  scrape_interval: 10s

scrape_configs:
  - job_name: 'blackbox_ping'
    metrics_path: /probe
    params:
      module: [icmp_ping]  # Matches the module in blackbox.yml
    static_configs:
      - targets:
        - 1.1.1.1          # The target we want to ping
        - 8.8.8.8
        - 192.168.15.8
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 127.0.0.1:9115  # The local Blackbox Exporter address
      - target_label: test_label
        replacement: test_value 
      - target_label: another_test_label
        replacement: another_test_value
      
